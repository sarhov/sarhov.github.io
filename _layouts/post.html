---
layout: default
---

<div id="post">
  

<div class="b-post-info clearfix">
  <div class="b-post-info__actions">
    <a href="/"> Return To Articles </a>
  </div>
  <!-- /.b-post-info__action -->
  <div class="b-post-info__info">
    {{ page.date | date: "%-d %B %Y" }}
  </div>
  <!-- /.b-post-info__info -->
</div>
<!-- /.b-post-info -->
<h1 class="b-page-title">{{page.title}}</h1>

<div class="editor">
  {{content}}
</div>

</div>
